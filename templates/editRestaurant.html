{% extends "modal.html" %}

{% block content %}

  <form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method="post">

    <div class="row">
      <div class="small-12 columns text-center">

        <h3>Edit Restaurant</h3>
        <br/>

      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <label>Name
          <input type="text" id="name-label" name="name" value="{{ restaurant.name }}">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns text-center">
        <div class="small-12 medium-6 medium-offset-3 columns">
          <ul class="button-group radius even-2">
            <li><button type="submit" class="button small success">Save</button></li>
            <li><button type="button" class="button small alert" onclick="cancel()">Cancel</button></li>
          </div>
        </ul>
      </div>
    </div>

  </form>

{% endblock content %}
