{% extends "modal.html" %}

{% block title %}
AllMenus
{% endblock title %}

{% block head_scripts %}
  {{ super() }}
  <script type="text/javascript">
    function cancel() {
      window.location.href = "{{ url_for('showMenu', restaurant_id = restaurant_id) }}";
    }
  </script>

{% endblock head_scripts %}

{% block content %}

  <h1>New Menu Item</h1>

  <form action="{{ url_for('newMenuItem', restaurant_id = restaurant_id) }}" method="post">

    <p>Name:</p>
    <input type="text" size="30" name="name">
    <input type="text" size="30" name="price">
    <input type="text" size="30" name="description">
    <input type="text" size="30" name="course">
    <input type="submit" value="Create">
    <input type="button" value="Cancel" onclick="cancel()">

  </form>

{% endblock content %}
